<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${session.id != null ? 'Редактировать сеанс' : 'Добавить сеанс'}">Сеанс</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container">
            <a class="navbar-brand" href="/home"><i class="bi bi-film"></i> Кинотеатр</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 th:text="${session.id != null ? 'Редактировать сеанс' : 'Добавить сеанс'}"></h2>
        
        <div class="card">
            <div class="card-body">
                <form th:action="${session.id != null ? '/sessions/' + session.id : '/sessions'}" 
                      th:object="${session}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Фильм *</label>
                            <select class="form-select" name="movieId" required>
                                <option value="">Выберите фильм...</option>
                                <option th:each="movie : ${movies}" 
                                        th:value="${movie.id}" 
                                        th:text="${movie.title}"
                                        th:selected="${session.movie != null && session.movie.id == movie.id}"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Зал *</label>
                            <select class="form-select" name="hallId" required>
                                <option value="">Выберите зал...</option>
                                <option th:each="hall : ${halls}" 
                                        th:value="${hall.id}" 
                                        th:text="${hall.name}"
                                        th:selected="${session.hall != null && session.hall.id == hall.id}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Время начала *</label>
                            <input type="datetime-local" 
                                   class="form-control" 
                                   name="startTime" 
                                   th:value="${session.startTime != null ? #temporals.format(session.startTime, 'yyyy-MM-dd') + 'T' + #temporals.format(session.startTime, 'HH:mm') : ''}"
                                   required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Цена *</label>
                            <input type="number" step="0.01" class="form-control" th:field="*{price}" required>
                            <div th:if="${#fields.hasErrors('price')}" class="text-danger" th:errors="*{price}"></div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Сохранить</button>
                    <a href="/sessions" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
