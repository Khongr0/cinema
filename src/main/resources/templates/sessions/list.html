<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Сеансы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container">
            <a class="navbar-brand" href="/home"><i class="bi bi-film"></i> Кинотеатр</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/home">Главная</a>
                <a class="nav-link" href="/about">Об авторе</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-calendar-event"></i> Сеансы</h2>
            <a href="/sessions/new" class="btn btn-primary" sec:authorize="hasAnyRole('CASHIER', 'ADMIN')">
                <i class="bi bi-plus-circle"></i> Добавить сеанс
            </a>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <form method="get" action="/sessions" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="search" placeholder="Поиск..." th:value="${search}">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" name="sort">
                            <option value="">Сортировка...</option>
                            <option value="time" th:selected="${sort == 'time'}">По времени</option>
                            <option value="price" th:selected="${sort == 'price'}">По цене</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-search"></i> Найти</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Фильм</th>
                        <th>Зал</th>
                        <th>Время начала</th>
                        <th>Цена</th>
                        <th>Свободных мест</th>
                        <th sec:authorize="isAuthenticated()">Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="sess : ${sessions}">
                        <td th:text="${sess.id}"></td>
                        <td><strong th:text="${sess.movie != null ? sess.movie.title : '—'}"></strong></td>
                        <td th:text="${sess.hall != null ? sess.hall.name : '—'}"></td>
                        <td th:text="${sess.startTime != null ? #temporals.format(sess.startTime, 'dd.MM.yyyy HH:mm') : '—'}"></td>
                        <td th:text="${sess.price != null ? sess.price + ' ₽' : '—'}"></td>
                        <td th:text="${sess.availableSeats != null ? sess.availableSeats : '—'}"></td>
                        <td sec:authorize="isAuthenticated()">
                            <a th:href="@{/tickets/new(sessionId=${sess.id})}" class="btn btn-sm btn-success">
                                <i class="bi bi-ticket"></i> Купить билет
                            </a>
                            <span sec:authorize="hasAnyRole('CASHIER', 'ADMIN')">
                                <a th:href="@{/sessions/{id}/edit(id=${sess.id})}" class="btn btn-sm btn-warning">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <form th:action="@{/sessions/{id}/delete(id=${sess.id})}" method="post" class="d-inline">
                                    <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Удалить сеанс?')">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </form>
                            </span>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(sessions)}">
                        <td colspan="7" class="text-center">Сеансы не найдены</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
