<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Статистика</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container">
            <a class="navbar-brand" href="/home"><i class="bi bi-film"></i> Кинотеатр</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/home">Главная</a>
                <a class="nav-link" href="/about">Об авторе</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h2><i class="bi bi-bar-chart"></i> Статистика системы</h2>

        <div class="row mt-4">
            <div class="col-md-3 mb-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-people" style="font-size: 2rem; color: #667eea;"></i>
                        <h3 class="mt-2" th:text="${stats.totalUsers}">0</h3>
                        <p class="text-muted">Всего пользователей</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-ticket-perforated" style="font-size: 2rem; color: #667eea;"></i>
                        <h3 class="mt-2" th:text="${stats.totalTickets}">0</h3>
                        <p class="text-muted">Всего билетов</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-calendar-week" style="font-size: 2rem; color: #667eea;"></i>
                        <h3 class="mt-2" th:text="${stats.ticketsLastWeek}">0</h3>
                        <p class="text-muted">Билетов за неделю</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-clock-history" style="font-size: 2rem; color: #667eea;"></i>
                        <h3 class="mt-2" th:text="${#numbers.formatDecimal(stats.averageWaitingTime, 1, 1)} + ' мин'">0 мин</h3>
                        <p class="text-muted">Среднее время ожидания</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Распределение пользователей по ролям</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="roleChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:inline="javascript">
        const usersByRole = /*[[${stats.usersByRole}]]*/ {};
        const ctx = document.getElementById('roleChart').getContext('2d');
        new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Зрители', 'Кассиры', 'Администраторы'],
                datasets: [{
                    data: [
                        usersByRole['VIEWER'] || 0,
                        usersByRole['CASHIER'] || 0,
                        usersByRole['ADMIN'] || 0
                    ],
                    backgroundColor: ['#36A2EB', '#FFCE56', '#FF6384']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true
            }
        });
    </script>
</body>
</html>
