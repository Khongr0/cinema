<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение роли пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container">
            <a class="navbar-brand" href="/home"><i class="bi bi-film"></i> Кинотеатр</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2>Изменение роли пользователя</h2>
        
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/users/{id}(id=${user.id})}" th:object="${user}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Имя пользователя</label>
                        <input type="text" class="form-control" th:value="${user.username}" readonly>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">ФИО</label>
                        <input type="text" class="form-control" th:field="*{fullName}">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Роль *</label>
                        <select class="form-select" name="role" required>
                            <option th:each="role : ${roles}" 
                                    th:value="${role.name()}" 
                                    th:text="${role == T(ru.cinema.model.Role).VIEWER ? 'Зритель' : (role == T(ru.cinema.model.Role).CASHIER ? 'Кассир' : 'Администратор')}"
                                    th:selected="${user.role == role}"></option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Новый пароль (оставьте пустым, чтобы не менять)</label>
                        <input type="password" class="form-control" name="password">
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Сохранить</button>
                    <a href="/admin/users" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
