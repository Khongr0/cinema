<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${movie.id != null ? 'Редактировать фильм' : 'Добавить фильм'}">Фильм</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container">
            <a class="navbar-brand" href="/home"><i class="bi bi-film"></i> Кинотеатр</a>
        </div>
    </nav>

    <div class="container mt-4">
        <h2 th:text="${movie.id != null ? 'Редактировать фильм' : 'Добавить фильм'}"></h2>
        
        <div class="card">
            <div class="card-body">
                <form th:action="${movie.id != null ? '/movies/' + movie.id : '/movies'}" 
                      th:object="${movie}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Название *</label>
                        <input type="text" class="form-control" th:field="*{title}" required>
                        <div th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Описание *</label>
                        <textarea class="form-control" th:field="*{description}" rows="4" required></textarea>
                        <div th:if="${#fields.hasErrors('description')}" class="text-danger" th:errors="*{description}"></div>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Жанр *</label>
                            <input type="text" class="form-control" th:field="*{genre}" required>
                            <div th:if="${#fields.hasErrors('genre')}" class="text-danger" th:errors="*{genre}"></div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Режиссер *</label>
                            <input type="text" class="form-control" th:field="*{director}" required>
                            <div th:if="${#fields.hasErrors('director')}" class="text-danger" th:errors="*{director}"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Год выпуска *</label>
                            <input type="number" class="form-control" th:field="*{releaseYear}" required>
                            <div th:if="${#fields.hasErrors('releaseYear')}" class="text-danger" th:errors="*{releaseYear}"></div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Длительность (мин) *</label>
                            <input type="number" class="form-control" th:field="*{duration}" required>
                            <div th:if="${#fields.hasErrors('duration')}" class="text-danger" th:errors="*{duration}"></div>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Возрастной рейтинг</label>
                            <select class="form-select" th:field="*{ageRating}">
                                <option value="">Выберите...</option>
                                <option value="0+">0+</option>
                                <option value="6+">6+</option>
                                <option value="12+">12+</option>
                                <option value="16+">16+</option>
                                <option value="18+">18+</option>
                            </select>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">URL постера</label>
                        <input type="url" class="form-control" th:field="*{posterUrl}">
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> Сохранить
                    </button>
                    <a href="/movies" class="btn btn-secondary">Отмена</a>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
