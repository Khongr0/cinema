<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Фильмы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        body { background-color: #f8f9fa; }
        .navbar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="/home"><i class="bi bi-film"></i> Кинотеатр</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/home">Главная</a>
                <a class="nav-link" href="/about">Об авторе</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-film"></i> Фильмы</h2>
            <a href="/movies/new" class="btn btn-primary" sec:authorize="hasAnyRole('CASHIER', 'ADMIN')">
                <i class="bi bi-plus-circle"></i> Добавить фильм
            </a>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <form method="get" action="/movies" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="search" placeholder="Поиск по названию, жанру, режиссеру..." th:value="${search}">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" name="sort">
                            <option value="">Сортировка...</option>
                            <option value="title" th:selected="${sort == 'title'}">По названию</option>
                            <option value="year" th:selected="${sort == 'year'}">По году</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-search"></i> Найти</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Жанр</th>
                        <th>Режиссер</th>
                        <th>Год</th>
                        <th>Длительность (мин)</th>
                        <th>Возраст</th>
                        <th sec:authorize="hasAnyRole('CASHIER', 'ADMIN')">Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="movie : ${movies}">
                        <td th:text="${movie.id}"></td>
                        <td><strong th:text="${movie.title}"></strong></td>
                        <td th:text="${movie.genre}"></td>
                        <td th:text="${movie.director}"></td>
                        <td th:text="${movie.releaseYear}"></td>
                        <td th:text="${movie.duration}"></td>
                        <td th:text="${movie.ageRating}"></td>
                        <td sec:authorize="hasAnyRole('CASHIER', 'ADMIN')">
                            <a th:href="@{/movies/{id}/edit(id=${movie.id})}" class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <form th:action="@{/movies/{id}/delete(id=${movie.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Удалить фильм?')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(movies)}">
                        <td colspan="8" class="text-center">Фильмы не найдены</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
