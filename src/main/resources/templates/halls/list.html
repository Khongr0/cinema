<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Залы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);">
        <div class="container">
            <a class="navbar-brand" href="/home"><i class="bi bi-film"></i> Кинотеатр</a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/home">Главная</a>
                <a class="nav-link" href="/about">Об авторе</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="bi bi-building"></i> Залы</h2>
            <a href="/halls/new" class="btn btn-primary" sec:authorize="hasAnyRole('CASHIER', 'ADMIN')">
                <i class="bi bi-plus-circle"></i> Добавить зал
            </a>
        </div>

        <div class="card mb-4">
            <div class="card-body">
                <form method="get" action="/halls" class="row g-3">
                    <div class="col-md-6">
                        <input type="text" class="form-control" name="search" placeholder="Поиск по названию..." th:value="${search}">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select" name="sort">
                            <option value="">Сортировка...</option>
                            <option value="name" th:selected="${sort == 'name'}">По названию</option>
                            <option value="capacity" th:selected="${sort == 'capacity'}">По вместимости</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100"><i class="bi bi-search"></i> Найти</button>
                    </div>
                </form>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Вместимость</th>
                        <th>Тип</th>
                        <th>Описание</th>
                        <th sec:authorize="hasAnyRole('CASHIER', 'ADMIN')">Действия</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="hall : ${halls}">
                        <td th:text="${hall.id}"></td>
                        <td><strong th:text="${hall.name}"></strong></td>
                        <td th:text="${hall.capacity}"></td>
                        <td th:text="${hall.hallType}"></td>
                        <td th:text="${hall.description}"></td>
                        <td sec:authorize="hasAnyRole('CASHIER', 'ADMIN')">
                            <a th:href="@{/halls/{id}/edit(id=${hall.id})}" class="btn btn-sm btn-warning">
                                <i class="bi bi-pencil"></i>
                            </a>
                            <form th:action="@{/halls/{id}/delete(id=${hall.id})}" method="post" class="d-inline">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Удалить зал?')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(halls)}">
                        <td colspan="6" class="text-center">Залы не найдены</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
